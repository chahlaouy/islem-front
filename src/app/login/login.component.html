<div
  class="
    fixed
    z-50
    bg-gray-800 bg-opacity-40
    w-full
    h-screen
    flex
    items-center
    justify-center
  "
>
  <div class="bg-white shadow-2xl p-6 rounded-2xl">
    <h1 class="text-center text-black text-xl tracking-wider py-4">
      Connexion
    </h1>
    <form (submit)="login()" role="form">
    <div class="mb-4 w-64">
      <label for="firstName" class="block mb-1">
        Nom utilisateur
        <span class="text-red-500">*</span>
      </label>
      <input
        [(ngModel)]="username"
        name="username"
        placeholder="username"
        required
        type="text"
        class="
          bg-gray-100
          border border-blue-300
          py-2
          px-2
          focus:outline-none
          rounded
          w-full
          block
        "
        id="firstName"
        autoComplete="off"
        value=""
      />
    </div>
    <div class="mb-4 w-64">
      <label for="firstName" class="block mb-1">
        Mot de passe
        <span class="text-red-500">*</span>
      </label>
      <input
        [(ngModel)]="password"
        name="password"
        placeholder="Mot de passe"
        required
        type="text"
        class="
          bg-gray-100
          border border-blue-300
          py-2
          px-2
          focus:outline-none
          rounded
          w-full
          block
        "
        id="firstName"
        autoComplete="off"
        value=""
      />
    </div>


      <button class="w-64 py-3 bg-red-400 rounded text-white mb-8">Connexion</button> <br>
      <button class="w-64 py-3 bg-purple-500 rounded text-white">
        Inscription
      </button>
    </form>
  </div>
</div>

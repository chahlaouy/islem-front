<section>
  <div [class]="isHidden ? 'hidden' : ''" class="
      fixed
      z-50
      bg-gray-800 bg-opacity-40
      w-full
      h-screen
      flex
      items-center
      justify-center
    ">
    <div class=" bg-white shadow-2xl p-6 rounded-2xl">
      <h1 class="text-center text-black text-xl tracking-wider py-4">Ajouter Categorie</h1>
      <form (submit)="registerCat()" role="form">
        <div class="grid-cols-2 grid gap-4">
          <div class="mb-4 w-64">
            <label for="firstName" class="block mb-1">
              Nom
              <span class="text-red-500">*</span>
            </label>
            <input 
              name="nom" 
              placeholder="libelle"
              required type="text" 
              [(ngModel)]="nom"
              class="
                bg-gray-100
                border border-blue-300
                py-2 px-2 
                focus:outline-none
                rounded
                w-full
                block
              " id="firstName" autoComplete="off" value="" />
          </div>

          <div class="mb-4 w-64">
            <label for="lastName" class="block mb-1">
              Slug
              <span class="text-red-500">*</span>
            </label>
            <input  
            [(ngModel)]="slug"
              name="slug" placeholder="slug" required type="text" class="
                bg-gray-100
                border border-blue-300
                py-2 px-2
                focus:outline-none
                rounded
                w-full
                block
              " id="lastName" autoComplete="off" value="" />
          </div>

          <div class="mb-4 w-64">
            <label class="block">
              <span class="text-gray-700">Description</span>
              <textarea 
                [(ngModel)]="description"
                name="description"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" rows="3" placeholder="description"></textarea>
            </label>
          </div>

        </div>
        <div class="flex justify-between items-center">
          <button type="button" class="w-64 py-3 bg-red-400 rounded text-white" (click)="toggle()">Annuler</button>
          <button class="w-64 py-3 bg-purple-500 rounded text-white">Ajouter</button>
        </div>
      </form>


    </div>
  </div>
  <div class="flex relative z-40">
    <app-nav-bar></app-nav-bar>
    <div class="flex-1">
      <header class="
          px-4
          py-4
          bg-white
          border-b border-b-gray-200
          flex
          justify-between
          rounded
          mb-12
        ">
        <div class="text-gray-500 font-bold">
          <h1 class="fon-bold text-2xl">PFE Islem</h1>
          <!-- <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center">D</div> -->
          <span class="block"></span>
        </div>
        <div class="relative">
          <div class="
              w-16
              h-16
              rounded-full
              bg-indigo-400
              text-white
              flex
              items-center
              justify-center
            ">
            <div class="
                w-16
                h-16
                rounded-full
                bg-indigo-200
                flex
                items-center
                justify-center
              ">
              <span class="text-xl text-indigo-700">I</span>
            </div>
          </div>
          <ul class="hidden bg-white shadow absolute w-64 py-1 right-0 rounded">
            <li>
              <div class="w-full p-2 hover:bg-gray-100">islem limam</div>
            </li>
            <li>
              <div class="w-full p-2 hover:bg-gray-100">Déconnexion</div>
            </li>
          </ul>
        </div>
      </header>
      <div class="mt-12 px-6">
        <h1 class="text-3xl text-black font-bold">Gestion des des Categories</h1>
        <div class="flex items-center justify-end">
          <button (click)="toggle()" type="button" class="
              inline-flex
              items-center
              px-4
              py-2
              border border-transparent
              text-base
              leading-6
              font-medium
              rounded-md
              text-white
              bg-indigo-600
              hover:bg-rose-500
              focus:border-rose-700
              active:bg-rose-700
              transition
              ease-in-out
              duration-150
            ">
            Ajouter Nouvelle categorie
          </button>
        </div>
        <table class="
            w-full
            sm:bg-white
            rounded-lg
            overflow-hidden
            sm:shadow-lg
            my-5
            text-sm
          ">
          <thead class="text-white">
            <tr class="
                bg-green-300
                flex flex-col flex-no-wrap
                sm:table-row
                rounded-l-lg
                sm:rounded-none
                mb-2
                sm:mb-0
              ">
              <th class="p-3 text-left capitalize">Code</th>
              <th class="p-3 text-left capitalize">Nom</th>
              <th class="p-3 text-left capitalize">description</th>
              <th class="p-3 text-left capitalize w-64">Action</th>
            </tr>
          </thead>
          <tbody class="flex-1 sm:flex-none">
            <tr *ngFor="let cat of categories" key="{index}" class="flex flex-col flex-no-wrap sm:table-row mb-2 sm:mb-0">
              <td class="border-grey-light border hover:bg-gray-100 p-3 truncate">
                <strong> {{cat.id}} </strong>
              </td>
              <td class="
                  border-grey-light border
                  hover:bg-gray-100
                  p-3
                  overflow-hidden
                ">
                {{cat.nom}}
              </td>
              
              <td class="
                  border-grey-light border
                  hover:bg-gray-100
                  p-3
                  overflow-hidden
                ">
                {{cat.description}}
              </td>
              
              
              <td class="border-grey-light border">
                <div class="flex items-center">
                  <div class="flex items-center">

                    <!-- <button class="
                        hover:bg-gray-100
                        p-3
                        text-red-400
                        hover:text-red-600
                        hover:font-medium
                        cursor-pointer
                        focus:outline-none
                        capitalize
                      ">
                      éditer
                    </button>
                    <span>|</span> -->

                    <button (click)="deleteProduct(cat.id)" type="button" class="
                        hover:bg-gray-100
                        p-3
                        text-red-400
                        hover:text-red-600
                        hover:font-medium
                        cursor-pointer
                        focus:outline-none
                        capitalize
                      ">
                      Supprimer
                    </button>
                    <!-- <span>|</span> -->
                  </div>
                  <!-- <button type="button" class="
                      hover:bg-gray-100
                      p-3
                      text-red-400
                      hover:text-red-600
                      hover:font-medium
                      cursor-pointer
                      focus:outline-none
                      capitalize
                    ">
                    Voir
                  </button> -->
                </div>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
